<!DOCTYPE html>
<html ng-app="todoApp">
    <head lang="en">
    <meta charset="UTF-8">
        <title>Angular Lab</title>
        <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/stylesheets/style.css">
        <script type="text/javascript" src="/libs/angular/angular.js" ></script>
        <script type="text/javascript" src="/libs/angular-bootstrap/ui-bootstrap.min.js" ></script>
        <script type="text/javascript" src="/libs/angular-bootstrap/ui-bootstrap-tpls.min.js" ></script>
        <script type="text/javascript" src="/javascripts/todo.js" ></script>
        <script type="text/javascript" src="/javascripts/kittens.js" ></script>
        <script type="text/javascript" src="/javascripts/dropDown.js"></script>
    </head>
    <body>
        <h1>Angular</h1>
        <h1><a href="kittens.html">Kittens</a></h1>

        <div class="col-md-5 section">
            <img src="images/throh.png">
            <br />
            <label>Name:</label>
            <input type="text" ng-model="yourName" placeholder="Enter a name here">
            <h1>Hello {{yourName}}!</h1>
        </div>





        <div class="col-md-5 col-md-offset-1 section">
            <h1>GPA Calcamnator</h1>

            <div ng-controller="DropdownCtrl">
                <div class="btn-group" dropdown is-open="status.isopen">
                    <button type="button" class="btn btn-primary dropdown-toggle">
                        Button dropdown <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>

            </div>
            </div>
            </div>







        <div class="col-md-5 col-md-offset-1 section2" ng-controller="TodoController">
            <h2>Todo</h2>
            <span>{{remaining()}} of {{todos.length}} remaining</span>
            [ <a href="" ng-click="archive()">archive</a> ]
            <ul class="unstyled">
                <li ng-repeat="todo in todos">
                    <input type="checkbox" ng-model="todo.done">
                    <span class="done-{{todo.done}}">{{todo.text}}</span>
                </li>
            </ul>
            <form ng-submit="addTodo()">
                <input type="text" ng-model="todoText"  size="30"
                       placeholder="add new todo here">
                <input class="btn-primary" type="submit" value="add">
            </form>
        </div>


    </body>
</html>
